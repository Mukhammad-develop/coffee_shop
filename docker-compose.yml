version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery -A src.config worker -l info
    volumes:
      - .:/app
    environment:
      - DEBUG=1
    depends_on:
      - redis

  celery-beat:
    build: .
    command: celery -A src.config beat -l info
    volumes:
      - .:/app
    environment:
      - DEBUG=1
    depends_on:
      - redis